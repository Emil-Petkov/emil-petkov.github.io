<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro Scene</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

      .overlay-text {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100vw;
    height: 270px;
    background-color: black;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transform: translateY(-50%);
  }
    .text-line, .art-line {
      font-size: 50px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      color: red;
      white-space: nowrap;
      text-align: center;
      line-height: 1.3;
    }

    .art-line {
      text-decoration: underline;
      margin-top: 10px;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      height: 1.2em;
      background-color: red;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="video/intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay-text">
    <div class="text-line" id="line1"><span id="typed1"></span><span id="cursor" class="cursor"></span></div>
    <div class="art-line" id="line2"><span id="typed2"></span></div>
  </div>

  <script>
    const fullLine1 = "Defense is predictable. Offense is ";
    const fullLine2 = "Art";
    const speed = 90;

    let i = 0, j = 0;
    const typed1 = document.getElementById("typed1");
    const typed2 = document.getElementById("typed2");
    const cursor = document.getElementById("cursor");

    function typeLine1() {
      if (i < fullLine1.length) {
        typed1.textContent += fullLine1.charAt(i);
        i++;
        typed1.parentNode.appendChild(cursor);
        setTimeout(typeLine1, speed);
      } else {
        setTimeout(typeLine2, 400);
      }
    }

    function typeLine2() {
      if (j < fullLine2.length) {
        typed2.textContent += fullLine2.charAt(j);
        j++;
        typed2.parentNode.appendChild(cursor);
        setTimeout(typeLine2, speed);
      } else {
        setTimeout(() => {
          window.location.href = "main.html";
        }, 3000);
      }
    }

    setTimeout(typeLine1, 1000);
  </script>
</body>
</html>
